<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your warm sauna</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .current-temp {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="current-temp">
      Current Temperature: <span id="current-temp">Loading...</span>°C
    </div>
    <canvas id="temp-chart" width="800" height="400"></canvas>
  </div>

  <script>
    // Function to fetch temperature data from API
    async function fetchTemperatureData() {
      try {
        const response = await fetch('http://51.120.10.183/api/v1/temp');
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("Error fetching temperature data:", error);
        return null;
      }
    }

    // Function to update the UI
    async function updateUI() {
      const data = await fetchTemperatureData();

      if (!data || !data.length) {
        document.getElementById('current-temp').textContent = "N/A";
        return;
      }

      // Get the latest temperature
      const latestTemp = data[data.length - 1];
      document.getElementById('current-temp').textContent = latestTemp.value;

      // Prepare data for the chart
      const timestamps = data.map(item => new Date(item.timestamp).toLocaleString());
      const temperatures = data.map(item => item.value);

      // Create or update the chart
      renderChart(timestamps, temperatures);
    }

    // Function to render the chart
    function renderChart(labels, data) {
      const ctx = document.getElementById('temp-chart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'Temperature (°C)',
            data: data,
            borderColor: 'rgba(75, 192, 192, 1)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderWidth: 2,
            tension: 0.4,
          }]
        },
        options: {
          scales: {
            x: {
              title: {
                display: true,
                text: 'Time',
              }
            },
            y: {
              title: {
                display: true,
                text: 'Temperature (°C)',
              },
              beginAtZero: false
            }
          }
        }
      });
    }

    // Initialize the UI
    updateUI();

    // Refresh data every 30 seconds
    setInterval(updateUI, 30000);
  </script>
</body>
</html>
